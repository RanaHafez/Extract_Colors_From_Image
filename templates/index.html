<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/styles.css">
    <title>Get The Colors</title>
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1> Get The Colors From Image </h1>
    <!-- url_for('open-image') -->
    <a href="{{ url_for('open_file') }}" class="btn btn-outline-dark">Get Image</a>
    {% if colors != null %}
    <div class="container">
        <div class="row">
         {% for c in colors %}
             <div class="col-lg-2 color-box" style="background-color: {{ c }}">
                 <h1>{{ c }}</h1>
             </div>
         {% endfor %}
         </div>
    </div>
    {% endif %}
    <script src="/static/index.js"></script>
</body>
</html>
